<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete list</h2>
			</div>
		<div class="row">
	</header>

	<main>

		<div class="row">
			<figcaption class="col-4 card">
				<img src="images/rey_square.png" alt="image of Rey from Star Wars" class="card__image">
				<figure class="card__description">
					<h3>Rey</h3>
					<p>Protagonist, from Tatooine</p>
				</figure>
			</figcaption>

			<figcaption class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="image of Finn from Star Wars" class="card__image">
					<figure class="card__description">
						<h3>Finn</h3>
						<p>Storm Trooper, befriends Ray</p>
					</figure>
				</div>
			</figcaption>

			<figcaption class="col-4 card">
				<img src="images/kylo_square.png" alt="image of Kylo from Star Wars" class="card__image">
				<figure class="card__description">
					<h3>Kylo</h3>
					<p>Main villain, or is he?</p>
				</figure>
			</figcaption>

		</div>

		<div class="row">
			<figcaption class="col-4 card">
				<img src="images/poe_square.png" alt="image of Poe from Star Wars" class="card__image">
				<figure class="card__description">
					<h3>Poe</h3>
					<p>Neutral pilot</p>
				</figure>
			</figcaption>

			<figcaption class="col-4">
				<div class="card">
					<img src="images/Chewbacca_square.png" alt="image of Chewbacca from Star Wars" class="card__image">
					<figure class="card__description">
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</figure>
				</div>
			</figcaption>

			<figcaption class="col-4 card">
				<img src="images/yoda_square.png" alt="image of yoda from Star Wars" class="card__image">
				<figure class="card__description">
					<h3>Yoda</h3>
					<p>Wise old Jedi master</p>
				</figure>
			</figcaption>

		</div>
		
	</main>

</body>
</html>
